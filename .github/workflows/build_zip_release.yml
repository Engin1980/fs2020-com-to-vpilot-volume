name: Release build and deploy

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Get version from csproj
        id: get_version
        uses: KageKirin/get-csproj-version@v0
        with:
          file: Com2vPilotVolume/Com2vPilotVolume.csproj

      - name: Show version
        run: echo "Version = ${{ steps.get_version.outputs.version }}"

      - name: Restore dependencies
        run: dotnet restore Com2vPilotVolume/Com2vPilotVolume.csproj

      - name: Build and publish
        run: |
          dotnet publish Com2vPilotVolume/Com2vPilotVolume.csproj -c Release -o out

      - name: Copy DLLs folder
        run: |
          xcopy /E /Y DLLs\* out\DLLs\
          xcopy /Y DLLs\SimConnect.dll out\

      - name: Prepare ZIP
        run: |
          Compress-Archive -Path out\* -DestinationPath Com2vPilotVolume-${{ steps.get_version.outputs.version }}.zip
        shell: powershell

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          files: Com2vPilotVolume-${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
