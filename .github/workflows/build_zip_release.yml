name: Release build and deploy

on:
  push:
    branches:
      - release

permissions:
  contents: write  # nutné pro release a GitHub Pages deploy

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --- Získání verze z csproj ---
      - name: Get version from csproj
        id: get_version
        uses: KageKirin/get-csproj-version@v0
        with:
          file: Com2vPilotVolume/Com2vPilotVolume.csproj
          xpath: //PropertyGroup/Version
          regex: ^(?<major>[0-9]+)\.(?<minor>[0-9]+)\.(?<patch>[0-9]+)(\.[0-9]+)?$

      # --- Zkrácení verze na major.minor.patch ---
      - name: Normalize version
        id: normalize_version
        run: |
          $fullVersion = "${{ steps.get_version.outputs.version }}"
          $shortVersion = ($fullVersion -split '\.')[0..2] -join '.'
          echo "short_version=$shortVersion" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Restore dependencies
        run: dotnet restore Com2vPilotVolume/Com2vPilotVolume.csproj

      - name: Build and publish
        run: |
          dotnet publish Com2vPilotVolume/Com2vPilotVolume.csproj -c Release -o out

      - name: Copy DLLs folder
        run: |
          xcopy /E /Y DLLs\* out\DLLs\
          xcopy /Y DLLs\SimConnect.dll out\

      - name: Prepare ZIP
        run: |
          cd out
          Compress-Archive -Path * -DestinationPath ../Com2vPilotVolume-${{ steps.normalize_version.outputs.short_version }}.zip
        shell: powershell

      # --- Vytvoření git tagu (pokud neexistuje) ---
      - name: Create git tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch --tags
          if (-not (git tag -l "v${{ steps.normalize_version.outputs.short_version }}")) {
            git tag "v${{ steps.normalize_version.outputs.short_version }}"
            git push origin "v${{ steps.normalize_version.outputs.short_version }}"
          }
        shell: pwsh

      # --- GitHub Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.normalize_version.outputs.short_version }}
          release_name: v${{ steps.normalize_version.outputs.short_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.normalize_version.outputs.short_version }}
          assets: Com2vPilotVolume-${{ steps.normalize_version.outputs.short_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- GitHub Pages Deploy ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
