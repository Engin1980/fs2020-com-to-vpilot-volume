name: Release build and deploy

on:
  push:
    branches:
      - release

permissions:
  contents: write  # nutné pro release a GitHub Pages deploy

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from csproj
        id: get_version
        uses: KageKirin/get-csproj-version@v0
        with:
          file: Com2vPilotVolume/Com2vPilotVolume.csproj
          xpath: //PropertyGroup/Version
          regex: ^(?<major>[0-9]+)\.(?<minor>[0-9]+)\.(?<patch>[0-9]+)(\.[0-9]+)?$

      - name: Show long version
        run: echo "Version = ${{ steps.get_version.outputs.version }}"
      
      # --- Zkrácení verze na major.minor.patch ---
      - name: Normalize version
        id: normalize_version
        run: |
          $fullVersion = "${{ steps.get_version.outputs.version }}"
          $shortVersion = ($fullVersion -split '\.')[0..2] -join '.'
          echo "short_version=$shortVersion" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Show short version
        run: echo "Short Version = ${{ steps.normalize_version.outputs.short_version }}"

      - name: Restore dependencies
        run: dotnet restore Com2vPilotVolume/Com2vPilotVolume.csproj

      - name: Build and publish
        run: |
          dotnet publish Com2vPilotVolume/Com2vPilotVolume.csproj -c Release -o out

      - name: Copy DLLs folder + readme + license
        run: |
          xcopy /Y DLLs\SimConnect.dll out\
          copy readme.md out/
          copy LICENSE out/

      - name: Prepare ZIP
        run: |
          cd out
          Compress-Archive -Path * -DestinationPath ../Com2vPilotVolume-${{ steps.normalize_version.outputs.short_version }}.zip
        shell: powershell

      # --- GitHub Release ---
      - name: Create or update GitHub Release (draft)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.normalize_version.outputs.short_version }}
          name: v${{ steps.normalize_version.outputs.short_version }}
          files: Com2vPilotVolume-${{ steps.normalize_version.outputs.short_version }}.zip
          draft: true
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
