name: Release build and deploy

on:
  push:
    branches:
      - release

permissions:
  contents: write  # nutné pro release a GitHub Pages deploy

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from csproj
        id: get_version
        uses: KageKirin/get-csproj-version@v0
        with:
          file: Com2vPilotVolume/Com2vPilotVolume.csproj

      - name: Get Version from csproj
        shell: pwsh
        run: |
          $csprojPath = "YourProject.csproj"
          [xml]$xml = Get-Content $csprojPath
          $version = $xml.Project.PropertyGroup.Version
          Write-Host "Version: $version"
          # Nastavení jako výstup pro další kroky
          echo "version=$version" >> $env:GITHUB_OUTPUT
        

      - name: Restore dependencies
        run: dotnet restore Com2vPilotVolume/Com2vPilotVolume.csproj

      - name: Build and publish
        run: |
          dotnet publish Com2vPilotVolume/Com2vPilotVolume.csproj -c Release -o out

      - name: Copy DLLs folder
        run: |
          xcopy /E /Y DLLs\* out\DLLs\
          xcopy /Y DLLs\SimConnect.dll out\

      - name: Prepare ZIP
        run: |
          cd out
          Compress-Archive -Path * -DestinationPath ../Com2vPilotVolume-${{ version }}.zip
        shell: powershell

      # --- GitHub Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ version }}
          release_name: v${{ version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ version }}
          assets: Com2vPilotVolume-${{ version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- GitHub Pages Deploy ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
