name: Release build and deploy

on:
  push:
    branches:
      - release

permissions:
  contents: write  # nutn√© pro release a GitHub Pages deploy

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from csproj
        id: get_version
        uses: KageKirin/get-csproj-version@v0
        with:
          file: Com2vPilotVolume/Com2vPilotVolume.csproj

      - name: Show version
        run: echo "Version = ${{ steps.get_version.outputs.version }}"

      - name: Restore dependencies
        run: dotnet restore Com2vPilotVolume/Com2vPilotVolume.csproj

      - name: Build and publish
        run: |
          dotnet publish Com2vPilotVolume/Com2vPilotVolume.csproj -c Release -o out

      - name: Copy DLLs folder
        run: |
          xcopy /E /Y DLLs\* out\DLLs\
          xcopy /Y DLLs\SimConnect.dll out\

      - name: Prepare ZIP
        run: |
          cd out
          Compress-Archive -Path * -DestinationPath ../Com2vPilotVolume-${{ steps.get_version.outputs.version }}.zip
        shell: powershell

      # --- GitHub Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: v${{ steps.get_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          assets: Com2vPilotVolume-${{ steps.get_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- GitHub Pages Deploy ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
